<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RhythmRaaga</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./img/goldmusic.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <header class="header">
        <a href="#" class="logo">
            <img src="./img/goldmusic.png" alt="Icon">RHYTHMRAAGA
        </a>

        <div class="navbar">

            <a href="./index.html">EVENT</a>
            <a href="./singers.html">SINGERS</a>
            <a href="./registerlogin.html">REGISTER/LOGIN</a>
            <a href="./about.html">ABOUT</a>
        </div>
    </header>
    <div class="container" id="app">
        <div class="search-container">
            <input type="search" class="search-box" placeholder="SEARCH HERE..." v-model="searchQuery"
                @input="filterCards">
        </div>
        <div class="container" id="app">
            <div class="card-container">

                <!-- Render a maximum of 15 cards in rows of 5 cards each -->
                <!-- <div class="card" v-for="(card, index) in filteredCards" :key="card.name"></div> -->
                <div class="card-row" v-for="(row, rowIndex) in cardRows" :key="rowIndex">
                    <div class="card" v-for="(card, index) in row" :key="card.name">
                        <div :class="'card-image img-' + card.image"></div>

                        <div class="card-content">
                            <p>Name: {{ card.name }}</p>
                            <p>Date: {{ card.date }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script>
            new Vue({
                el: '#app',
                data: {
                    searchQuery: '',
                    cards: [
                        { name: 'Marakumaa Nenjam', date: '20/10/2023', image: 1 },
                        { name: 'High On Yuvan', date: '22/10/2023', image: 2 },
                        { name: 'VJ Live', date: '25/10/2023', image: 3 },
                        { name: 'Osai Kekkudha', date: '27/10/2023', image: 4 },
                        { name: 'Munbe Anbe Vaa', date: '29/10/2023', image: 5 },
                        { name: 'Andrea on Fire ', date: '30/10/2023', image: 6 },
                        { name: 'Concert Shankar', date: '01/11/2023', image: 7 },
                        { name: 'Eagle is Coming', date: '03/11/2023', image: 8 },
                        { name: 'Rock On Harris', date: '05/11/2023', image: 9 },
                        { name: 'Ayiruthil Oruvan', date: '07/11/2023', image: 10 },
                        { name: 'Adi Penne', date: '09/11/2023', image: 11 },
                        { name: 'Vaadi Pulla Vaadi', date: '11/11/2023', image: 12 },
                        { name: 'Uyire Uyire', date: '13/11/2023', image: 13 },
                        { name: 'Chellama Jonita', date: '15/11/2023', image: 14 },
                        { name: 'Ennodu Nee Irunthal', date: '17/11/2023', image: 15 }
                    ]
                },
                computed: {
                    cardRows() {
                        const rows = [];
                        for (let i = 0; i < this.cards.length; i += 5) {
                            rows.push(this.cards.slice(i, i + 5));
                        }
                        return rows;
                    },
                    filteredCards() {
                        return this.cards.filter(card => {
                            return card.name.toLowerCase().includes(this.searchQuery.toLowerCase());
                        });
                    }
                }
            });
        </script>

</body>

</html>
