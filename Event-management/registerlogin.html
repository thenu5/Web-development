<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="./registerlogin.css">
  <link rel="icon" href="./img/goldmusic.png">
</head>
<body>
  <div class="form-container">
    <div class="form register-form">
      <h2>REGISTER @RHYTHMRAAGA</h2>
      <form>
        <label for="register-username">Username:</label>
        <input type="text" id="register-username" name="register-username">

        <label for="register-email">Email:</label>
        <input type="text" id="register-email" name="register-email">
        
        <label for="register-password">Password:</label>
        <input type="password" id="register-password" name="register-password">
        
        <button type="submit">Register</button>
      </form>
    </div>
   
    <div class="form login-form">
      <h2>LOGIN</h2>
      <form>
        <label for="login-username">Username:</label>
        <input type="text" id="login-username" name="login-username">

        <label for="login-password">Password:</label>
        <input type="password" id="login-password" name="login-password">
        
        <button type="submit">Login</button>
      </form>
    </div>
  </div>
</body>
</html>
